PLG_SYSTEM_ERECHT24IDS_XML_DESCRIPTION="<p>Das Plugin erm&ouml;glicht die Einbindung des Quellcodes des Impressums und der Datenschutzerkl&auml;rung von eRecht24. Zudem kann der Google Analytics Code vollst&auml;ndig integriert werden.</p><h2>Integrieren des Impressums</h2><ol><li>Erstellen Sie Ihr Impressum mit dem <a target=\"_blank\" href=\"https://www.e-recht24.de/impressum-generator.html\">Impressum-Generator von eRecht24</a>.</li>	<li>Kopieren Sie anschlie&szlig;end den Quellcode des fertigen Impressums in das zugeh&ouml;rige Feld in diesem Plugin hier und speichern Sie die Einstellung.</li>	<li>F&uuml;gen Sie den Shortcode<br /><br />{erecht24_impressum}<br /><br />in den Text-Editor des Joomla-Artikels ein, welcher Ihr Impressum f&uuml;r die Besucher Ihrer Seite anzeigen soll und speichern Sie anschlie&szlig;end den Artikel.</li>	<li>Stellen Sie sicher, dass der Artikel mit Ihrem Impressum auf jeder Seite Ihrer Website erreichbar ist (z.B. durch Men&uuml;eintrag).</li>	<li>Der Shortcode wird dann, sofern dieses Plugin ver&ouml;ffentlicht ist, auf der Website beim Anzeigen Ihres Impressum-Artikels durch den Impressum-Quellcode ersetzt.</li></ol><h2>Integrieren der Datenschutzerkl&auml;rung</h2><ol>	<li>Erstellen Sie Ihre Datenschutzerkl&auml;rung zusammen mit dem Impressum mit dem <a target=\"_blank\" href=\"https://www.e-recht24.de/impressum-generator.html\">Impressum-Generator von eRecht24</a> oder nutzen Sie den <a target=\"_blank\" href=\"https://www.e-recht24.de/muster-datenschutzerklaerung.html\">eRecht24 Generator f&uuml;r Datenschutzerkl&auml;rungen</a>.</li>	<li>Kopieren Sie anschlie&szlig;end den Quellcode der fertigen Datenschutzerkl&auml;rung in das zugeh&ouml;rige Feld in diesem Plugin hier und speichern Sie die Einstellung.</li>	<li>F&uuml;gen Sie den Shortcode<br /><br />{erecht24_datenschutz}<br /><br />in den Text-Editor des Joomla-Artikels ein, welcher Ihre Datenschutzerklärung f&uuml;r die Besucher Ihrer Seite anzeigen soll und speichern Sie anschlie&szlig;end den Artikel.</li>	<li>Stellen Sie sicher, dass der Artikel mit Ihrer Datenschutzerklärung auf jeder Seite Ihrer Website erreichbar ist (z.B. durch Men&uuml;eintrag).</li>	<li>Der Shortcode wird dann, sofern dieses Plugin ver&ouml;ffentlicht ist, auf der Website beim Anzeigen Ihres Datenschutz-Artikels durch den Datenschutzerkl&auml;rungs-Quellcode ersetzt.</li></ol><p><strong>Wichtig:</strong> Stellen Sie sicher, dass Impressum und Datenschutzerkl&auml;rung jeweils auf einer eigenen Unterseite erreichbar sind.</p><h2>Integrieren des Google Analytics Tracking Codes (sofern Sie Google Analytics nutzen möchten)</h2><ol>	<li>Erstellen Sie mit Ihrem Google Account einen einen Tracking-Code f&uuml;r Ihre Website (<a target=\"_blank\" href=\"https://support.google.com/analytics/answer/1008015?hl=de\">Hier finden Sie die Anleitung</a>)</li>	<li>Kopieren Sie anschlie&szlig;end die ID des Tracking-Codes (Beispiel: UA-1234567-1) in das zugeh&ouml;rige Feld in diesem Plugin hier und speichern Sie die Einstellung.</li>	<li>Der komplette Quellcode f&uuml;r Google-Analytics wird nun, sofern dieses Plugin ver&ouml;ffentlicht ist, in Ihre Website integriert.</li></ol>"

